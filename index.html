<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clon</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="container_header">
        <nav class="menu_navbar">
            <ul>
                <li>
                    <a href="#">Gmail</a>
                </li>
                <li>
                    <a href="#">Imagenes</a>
                </li>
            </ul>
            <div class="menu_cuadrado">
                <img src="assets/icons/menú-cuadrado.png" alt="menu de google">
            </div>
            <div class="image_logo">
                <img src="assets/imgs/para_odysee.jpg" alt="login">
            </div>
        </nav>
    </header>

    <main class="container_main">

        <section class="main__logo-google">
            <img src="assets/logos/logo_google.png" alt="Logo de google">
        </section>

        <section class="container__search-input">
            <div class="container__input-global">
                <span class="input__icon-search">
                    <img src="assets/icons/buscar.png" alt="icono de buscar">
                </span>
                <input class="input__text-search" type="text">
                <span class="input__micro-search">
                    <img src="assets/icons/micro_google.png" alt="microfono del buscador" title="Busqueda por voz">
                </span>
            </div>
        </section>

        <section class="text_company">
            <div class="container__button-search">
                <button class="button_search-look">Buscar con Google</button>
                <button class="button_search-look">Me siento con suerte</button>
            </div>
            <p>Ofrecido por Google en: <span><a href="#">English</a></span> <span><a href="#">Español (latinoamerica)</a></span></p>
        </section>

    </main>

    <footer class="footer_container">
        <div class="country_container">
            <p>Cuba</p>
        </div>
        <div class="container__about-config">
            <div class="about_container">
                <ul>
                    <li>Sobre Google</li>
                    <li>Publicidad</li>
                    <li>Negocios</li>
                    <li>Como funciona la Busqueda</li>
                </ul>
            </div>
            <div class="config_container">
                <ul>
                    <li>Privacidad</li>
                    <li>Condiciones</li>
                    <li>Preferencias</li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
